{% set name = "PyMca5" %}
{% set version = "5.4.1" %}

package:
  name: pymca
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fdde19d7c3e3fe0c672ed96e55ccf32cbf473584bf44959e50ffa86514e23aea

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - {{ compiler('c') }}
    - fisx >=1.1.6
    - h5py
    - numpy
    - pip
    - python
    - cython
    - libglu  # [linux]
  run:
    - fisx >=1.1.6
    - h5py
    - numpy
    - python

test:
  imports:
    - PyMca5

about:
  home: http://pymca.sourceforge.net
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mapping and X-Ray Fluorescence Analysis
  doc_url: http://www.silx.org/doc/PyMca/latest/tutorials.html

extra:
  recipe-maintainers:
    - tschoonj
